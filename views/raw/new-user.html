<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../../public/stylesheets/custom-stylesheet.css">
	<link rel="stylesheet" type="text/css" href="../../public/stylesheets/simple-sidebar.css">
	<script src="http://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.5/umd/popper-utils.min.js"></script>

	<title>My Web Page</title>
</head>
<body>
	<div id="navbar">
		<script>
			$("#navbar").load("navbar");
		</script>
	</div>

	<div class="container">
		<div id="sidebar">
			<script>
				$("#sidebar").load("sidebar");
			</script>
		</div>

		<div id="new-user">
			<div class="panel panel-default">
				<div class="panel-heading">New User</div>
				<div class="panel-body">
					<form id="new-user-form" class="form-horizontal" action="/save-user" method="post">
						<div class="form-group">
							<label class="control-label col-sm-2">Name</label>
							<div class="col-sm-10"> 
								<input type="text" class="form-control" id="name" name="name" placeholder="Enter name">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2">Last Name</label>
							<div class="col-sm-10"> 
								<input type="text" class="form-control" id="lstname" name="lastname" placeholder="Enter last name">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2" for="email">Email:</label>
							<div class="col-sm-10">
								<input type="email" class="form-control" id="email" name="username" placeholder="Enter email" required>
							</div>
						</div>
						<div id="org-pass" class="form-group">
							<label class="control-label col-sm-2" for="pwd">Password:</label>
							<div class="col-sm-10"> 
								<input type="password" class="form-control" id="pwd" name="password" placeholder="Enter password" required>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2" for="pwd">Repeat Password:</label>
							<div class="col-sm-10"> 
								<input type="password" class="form-control" id="pwd2" name="reppassword" placeholder="Enter password" onblur="matchPasswords()">
								<p id="rep-pass" style="font-size: 12px; color: red"></p>
							</div>
						</div>
						
						<div class="form-group"> 
							<div class="col-sm-offset-1 col-sm-10">
								<button type="submit" class="btn btn-default">Submit</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="javascripts/matchpasswords.js"></script>
	<script type="text/javascript" src="javascripts/new-user.js"></script>
</body>
</html>
